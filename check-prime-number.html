<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_prime(number) {
        let check = true;
        for (let i = 2; i < Math.sqrt(number); i++) {
            if (number % i === 0) {
                check = false;
            }
        }
        return check;
    }
    let number_less = parseInt(prompt(" enter a number "));
    let array = [];
    for (let j = 2; j < number_less; j++) {
        if (check_prime(j)) {
            array.push(j)
        }
    }
    document.write("prime numbers less than " + number_less + " is : " + array)
</script>
</body>
</html>
